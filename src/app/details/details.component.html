<div *ngIf="book">
    <div class="book-title">
        <span class="book-id">{{book.id}}</span>
        <span class="book-name">{{book.name}}</span>
    </div>
    <div class="book-desc">{{book.description}}</div>
</div>
<div>
    <button class="backBtn" (click)="goBack()"> Go Back </button>
</div>
